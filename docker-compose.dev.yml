version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: collector-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: collector_db
      POSTGRES_USER: collector_user
      POSTGRES_PASSWORD: collector_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - collector-network-dev

  redis:
    image: redis:7-alpine
    container_name: collector-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - collector-network-dev

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: collector-web-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://collector_user:collector_password@postgres:5432/collector_db
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-nextauth-secret-here
      - JWT_SECRET=your-super-secret-jwt-key-here
      - NOTIFICATIONS_URL=http://notifications:3002
    depends_on:
      - postgres
      - redis
      - notifications
    networks:
      - collector-network-dev
    volumes:
      - ./apps/web:/app/apps/web
      - /app/apps/web/node_modules


  notifications:
    build:
      context: .
      dockerfile: Dockerfile.notifications
    container_name: collector-notifications-dev
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://collector_user:collector_password@postgres:5432/collector_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - collector-network-dev
    volumes:
      - ./apps/notifications:/app/apps/notifications
      - /app/apps/notifications/node_modules

volumes:
  postgres_data_dev:
  redis_data_dev:

networks:
  collector-network-dev:
    driver: bridge
